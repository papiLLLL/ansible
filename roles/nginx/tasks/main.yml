---
- name: install the latest version of yum-utils
  yum:
    name: yum-utils
    state: latest

- name: copy nginx repository to /etc/yum.repos.d from config
  copy:
    src: nginx.repo
    dest: /etc/yum.repos.d/nginx.repo
    owner: root
    group: root
    mode: 0644

- name: install the latest version of nginx
  yum:
    name: nginx
    state: latest
